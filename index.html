<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>SNS Simen â€“ MultiPurpose WooCommerce WordPress Theme</title>
    <link

      sizes="32x32"
    />
    <link
      rel="icon"
      href="http://demo.snstheme.com/wp/simen/wp-content/uploads/2015/11/cropped-01-192x192.png"
      sizes="192x192"

    <link
      rel="stylesheet"

      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/7.5.0/css/flag-icons.min.css"
      integrity="sha512-+WVTaUIzUw5LFzqIqXOT3JVAc5SrMuvHm230I9QAZa6s+QRk8NDPswbHo2miIZj3yiFyV9lAgzO1wVrjdoO4tw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="menu-top">
        <div class="container">
          <div class="common-flex" style="justify-content: space-between">
            <ul class="menu-top__left padding-0-15">
              <li class="select-group">
                <span class="select-group-span" style="position: relative">
                  <span class="fi fi-us flag-icon"></span> English
                  <i class="fa-solid fa-caret-down"></i>
                </span>
                <div class="select-group__language transition-default">
                  <ul>
                    <li><span class="fi fi-us flag-icon"></span> English</li>
                    <li><span class="fi fi-ru flag-icon"></span> Russia</li>
                    <li><span class="fi fi-br flag-icon"></span> Brazil</li>
                    <li><span class="fi fi-fr flag-icon"></span> France</li>
                  </ul>
                </div>
              </li>
              <li class="select-group">
                <span>
                  USD
                  <i class="fa-solid fa-caret-down"></i>
                </span>
                <div class="select-group__currency transition-default">
                  <ul>
                    <li>USD</li>
                    <li>EUR</li>
                  </ul>
                </div>
              </li>
            </ul>
            <ul class="menu-top__right padding-0-15">
              <li>
                <a href="#" class="menu-top__right--link">
                  <i class="fa-solid fa-user icon"></i>
                  <span class="text">My Account</span>
                </a>
              </li>
              <li>
                <a href="#" class="menu-top__right--link">
                  <i class="fa-regular fa-heart icon"></i>
                  <span class="text">Wishlist</span>
                </a>
              </li>
              <li>
                <a href="#" class="menu-top__right--link">
                  <i class="fa-regular fa-square-check icon"></i>
                  <span class="text">Checkout</span>
                </a>
              </li>
              <li>
                <a href="./pages/login.html" class="menu-top__right--link">
                  <i class="fa-solid fa-key icon"></i>
                  <span class="text">Login</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="menu-center">
        <div class="container">
          <div class="common-flex">
            <div class="menu-center__logo padding-0-15">
              <a href="#">
                <img src="./assets/imgs/logo.png" alt="Simen" />
              </a>
            </div>
            <div class="menu-center__wrap-text padding-0-15"></div>
          </div>
        </div>
      </div>
      <div class="menu-bottom">
        <div class="container">
          <div class="menu-bottom__wrapper">
            <div class="menu-bottom__navbar">
              <ul class="menu-bottom__list">
                <li class="menu-bottom__item">
                  <a href="#" class="menu-bottom__item-link active">Home</a>
                </li>
                <li class="menu-bottom__item">
                  <a href="#" class="menu-bottom__item-link">Furniture</a>
                </li>
                <li class="menu-bottom__item">
                  <a href="#" class="menu-bottom__item-link">Coffee Tables</a>
                </li>
                <li class="menu-bottom__item">
                  <a href="#" class="menu-bottom__item-link">Sofas</a>
                </li>
                <li class="menu-bottom__item">
                  <a href="#" class="menu-bottom__item-link"
                    >Bedroom Furniture</a
                  >
                </li>
                <li class="menu-bottom__item">
                  <a href="#" class="menu-bottom__item-link">Shop</a>
                </li>
                <li class="menu-bottom__item">
                  <a href="#" class="menu-bottom__item-link">Blog</a>
                </li>
                <li class="menu-bottom__item">
                  <a href="#" class="menu-bottom__item-link">Shortcodes</a>
                </li>
                <li class="menu-bottom__item">
                  <a href="#" class="menu-bottom__item-link">Contact Us</a>
                </li>
              </ul>
              <div class="menu-bottom__search-icon">
                <i class="fa-solid fa-search"></i>
              </div>
              <a href="#" class="menu-bottom__cart">
                <i class="fa-solid fa-shopping-cart"></i>
                <span class="menu-bottom__cart-count">0</span> ( items )
              </a>
            </div>
            <div class="menu-bottom__hidden-search">
              <input
                type="search"
                name=""
                id=""
                placeholder="Search entire store here ..."
              />
              <a href="#">Search</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="main">
      <div class="container"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container"></div>
      <div class="container"></div>
    </footer>
