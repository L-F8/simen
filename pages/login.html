<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SNS Simen | WordPress</title>
    <link
      rel="icon"
      href="http://demo.snstheme.com/wp/simen/wp-content/uploads/2015/11/cropped-01-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="http://demo.snstheme.com/wp/simen/wp-content/uploads/2015/11/cropped-01-192x192.png"
      sizes="192x192"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      body {
        background: #f1f1f1;
        font-size: 13px;
        line-height: 1.4em;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        color: #444;
      }

      .login-content {
        width: 320px;
        margin: auto;
        padding: 20px 0;
        padding-top: 8%;
      }

      .login-content__wrapper {
      }

      .login-content__logo {
        text-decoration: none;
      }

      .login-content__logo img {
        max-width: 90px;
        width: 85px;
        /* max-height: 90px;
        height: 85px; */
      }

      .login-content__error {
        background: #fff;
        padding: 12px;
        border-left: 4px solid #dc3232;
        margin-top: 20px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
      }

      .login-content__form {
        margin-top: 20px;
        padding: 26px 24px 46px;
        background: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
        color: #72777c;
      }

      .login-content__form label {
        font-size: 14px;
        cursor: pointer;
      }

      .login-content__form input {
        width: 100%;
        outline: none;
        border: 1px solid #ddd;
        color: #32373c;
        background-color: #fbfbfb;
        padding: 3px;
        font-size: 24px;
        margin: 2px 6px 16px 0;
        font-weight: 300;
      }

      .login-content__link {
        color: #555d66;
        text-decoration: none;
      }

      .login-content__link:hover {
        color: #00a0d2;
      }

      .login-content__login-btn {
        outline: none;
        border: none;
        background: #0085ba;
        color: #fff;
        padding: 2px 12px;
        height: 30px;
        box-shadow: 0 1px 0 #006799;
        text-shadow: 0 -1px 1px #006799, 1px 0 1px #006799, 0 1px 1px #006799,
          -1px 0 1px #006799;
        border-color: #0073aa #006799 #006799;
        cursor: pointer;
        border-radius: 3px;
      }

      .login-content__login-btn:hover {
        background: #008ec2;
        border-color: #006799;
      }

      .login-content__form .login-content__remember-me {
        margin: 0;
        width: 14px;
        height: 14px;
      }
    </style>
  </head>
  <body>
    <div class="login-content">
      <div class="login-content__wrapper">
        <div style="text-align: center">
          <a href="https://wordpress.org/" class="login-content__logo">
            <img
              src="http://demo.snstheme.com/wp/simen/wp-admin/images/wordpress-logo.svg"
              alt="WordPress"
            />
          </a>
        </div>

        <div class="login-content__error">
          User registration is currently not allowed.
        </div>

        <div class="login-content__form">
          <form>
            <div>
              <label for="email">Username or Email Address</label><br />
              <input type="email" name="" id="email" />
            </div>
            <div>
              <label for="password">Password</label><br />
              <input type="password" name="" id="password" />
            </div>
            <div
              style="
                display: grid;
                grid-template-columns: 1fr auto;
                align-items: center;
              "
            >
              <label
                for="remember-me"
                style="
                  font-size: 12px;
                  display: inline-grid;
                  grid-template-columns: auto 1fr;
                  gap: 4px;
                  align-items: center;
                "
              >
                <input
                  type="checkbox"
                  name=""
                  id="remember-me"
                  class="login-content__remember-me"
                />
                Remember Me
              </label>

              <button class="login-content__login-btn">Log In</button>
            </div>
          </form>
        </div>

        <p style="margin: 24px 0 0 0; padding: 0 24px">
          <a class="login-content__link" href="./lost-password.html"
            >Lost your password?</a
          >
        </p>
        <p style="margin: 24px 0 0 0; padding: 0 24px">
          <a class="login-content__link" href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
            Back to SNS Simen
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
